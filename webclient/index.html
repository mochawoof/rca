<!DOCTYPE html>
<html>
    <head>
        <title>RCA 1</title>
    </head>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
    <body>
        <canvas></canvas>
    </body>
    <script>
        let canvas = document.querySelector("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let ctx = canvas.getContext("2d");

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#fff";
        ctx.font = "20px sans-serif";
        ctx.fillText("Disconnected", 100, 100);
    </script>
</html>
